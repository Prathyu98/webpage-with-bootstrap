    <div class="container">
      <h1 class="page-header">Sign Up</h1>
      <form>
        <div class="row">
        <div class="form-group col-md-6">
          <label>First Name</label>
          <input type="text" class="form-control" placeholder="Enter first name">
        </div>

        <div class="form-group col-md-6">
          <label> Last Name</label>
          <input type="text" class="form-control" placeholder="Enter last name">
        </div>  

        <div class="form-group col-md-6">
          <label> E-mail ID</label>
          <input type="email" class="form-control" placeholder="Enter your email id">
        </div> 

        <div class="form-group col-md-6">
          <label> Mobile Number</label>
          <input type="mobile" class="form-control" placeholder="Enter mobile number">
        </div>     

        <div class="form-group col-md-6">
          <label>Gender</label>
          <select class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label> Date of birth</label>
          <input type="date" class="form-control" placeholder="Enter date of birth">
        </div> 

        <div class="form-group col-md-6">
          <label> Password</label>
          <input type="Password" class="form-control" placeholder="Enter valid Password">
        </div> 

        <div class="form-group col-md-6">
          <label> Confirm Password</label>
          <input type="Password" class="form-control" placeholder="Re-enter your Password">
        </div> 

        <div class="form-group col-md-6">
          <label>Upload File</label>
          <input type="file">
          <p class="help-block">Only .pdf are allowed</p>
        </div>

        
      </div>
    </div>
        <div class="text-center">  
          <button type="submit" class="btn-lg btn btn-success">Submit</button>
        </div>
